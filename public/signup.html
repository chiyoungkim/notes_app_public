<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App - Sign Up</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Sign Up</h1>
  <div id="g_id_onload"
    data-client_id="445203401859-bssnu7thfvvmt6ulhsa1qd5ft90f7159.apps.googleusercontent.com"
    data-context="signup"
    data-ux_mode="popup"
    data-callback="handleSignUp"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signup_with"
    data-size="large"
    data-logo_alignment="left">
  </div>

  <script>
    function handleSignUp(response) {
      const idToken = response.credential;
      // Send the ID token to your server for authentication and user creation
      fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ idToken }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Authentication successful, redirect to the main app page
            window.location.href = '/index.html';
          } else {
            // Authentication failed, handle the error
            console.error('Sign up failed:', data.error);
          }
        })
        .catch(error => {
          console.error('Error during sign up:', error);
        });
    }
  </script>
</body>
</html>
