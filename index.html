<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="note-input">
      <textarea id="note-text" placeholder="Enter your note..."></textarea>
      <input type="text" id="note-tags" placeholder="Enter tags (comma-separated)">
      <div id="settings">
        <label for="auto-tag-setting">
          <input type="checkbox" id="auto-tag-setting">
          <span>Enable LLM Auto-Tagging</span>
        </label>
      </div>
      <button id="save-note">Save</button>
    </div>
    <div id="note-list">
      <input type="text" id="search-input" placeholder="Search notes...">
      <select id="tag-select" multiple></select>
      <div id="notes-container"></div>
      <div id="fuzzy-results-container"></div>
    </div>
  </div>
  <div id="note-selection">
    <h3>Select Notes</h3>
    <div id="selected-notes"></div>
    <button id="select-all-notes">Select All</button>
    <button id="clear-selected-notes">Clear Selection</button>
  </div>
  <div id="insights-container">
    <button id="summarize-notes">Summarize Notes</button>
    <button id="surface-insights">Surface Insights</button>
    <div id="insights-output"></div>
  </div>  
  <div id="chat-window">
    <div id="api-key-container">
      <input type="password" id="api-key-input" placeholder="Enter your Anthropic API key">
      <button id="set-api-key">Set API Key</button>
    </div>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Ask a question...">
    <button id="send-question">Send</button>
    <div id="model-selection">
      <label for="model-select">Select Model:</label>
      <select id="model-select">
        <option value="claude-3-opus-20240229">Claude 3 (Opus)</option>
        <option value="claude-3-max-20240229">Claude 3 (Max)</option>
        <option value="claude-3-base-20240229">Claude 3 (Base)</option>
        <option value="claude-3-fast-20240229">Claude 3 (Fast)</option>
        <option value="claude-2-100k">Claude 2 (100k)</option>
        <!-- Add more model options as needed -->
      </select>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@anthropic-ai/sdk/dist/anthropic.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
